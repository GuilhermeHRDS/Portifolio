<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Título exibido na aba do navegador -->
    <title>Contato — Guilherme Henrique</title>

    <!-- Importa o arquivo de estilos -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabeçalho fixo com foto, nome e menu -->
    <header class="site-header">
        <div class="container header-inner">

            <!-- Área com avatar e nome -->
            <div class="logo-area">
                <img src="imagem/Guilherme.jpeg" class="avatar-mini">
                <span class="logo-text">Guilherme Henrique Rodrigues da Silva</span>
            </div>

            <!-- Menu principal; link Contato marcado como ativo -->
            <nav class="nav">
                <a href="sobre.html">Sobre</a>
                <a href="formacao.html">Formação</a>
                <a href="portfolio.html">Portfólio</a>
                <a href="contato.html" class="active">Contato</a>
            </nav>

            <!-- Botão de alternância do tema -->
            <div class="controls">
                <button id="theme-toggle" class="btn-ghost">Tema</button>
            </div>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">

        <section class="card">
            <h2>Contato</h2>

            <!-- Texto explicativo do formulário -->
            <p>Use o formulário abaixo para simular o envio de mensagem. (Front-end apenas)</p>

            <!-- Formulário de contato; não envia dados reais -->
            <form id="contact-form" novalidate>

                <!-- Campo nome -->
                <label for="name">Nome</label>
                <input id="name" name="name" type="text" placeholder="Seu nome" required>

                <!-- Campo e-mail -->
                <label for="email">E-mail</label>
                <input id="email" name="email" type="email" placeholder="seu@exemplo.com" required>

                <!-- Campo mensagem -->
                <label for="message">Mensagem</label>
                <textarea id="message" name="message" rows="6" placeholder="Escreva sua mensagem..." required></textarea>

                <!-- Botão de envio -->
                <button class="btn" type="submit">Enviar mensagem</button>
            </form>
        </section>

    </main>

    <!-- Rodapé com direitos autorais -->
    <footer class="site-footer">
        <p>© 2025 Guilherme Henrique — Portfólio</p>
    </footer>

    <!-- Script principal (tema + mensagem de confirmação do formulário) -->
    <script src="script.js"></script>
</body>

</html>
