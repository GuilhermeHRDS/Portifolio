<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contato — Guilherme Henrique</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="logo-area">
                <img src="imagem/Guilherme.jpeg" class="avatar-mini">
                <span class="logo-text">Guilherme Henrique Rodrigues da Silva</span>
            </div>
            <nav class="nav"><a href="sobre.html">Sobre</a><a href="formacao.html">Formação</a><a
                    href="portfolio.html">Portfólio</a><a href="contato.html" class="active">Contato</a></nav>
            <div class="controls"><button id="theme-toggle" class="btn-ghost">Tema</button></div>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <h2>Contato</h2>
            <p>Use o formulário abaixo para simular o envio de mensagem. (Front-end apenas)</p>
            <form id="contact-form" novalidate>
                <label for="name">Nome</label><input id="name" name="name" type="text" placeholder="Seu nome" required>
                <label for="email">E-mail</label><input id="email" name="email" type="email"
                    placeholder="seu@exemplo.com" required>
                <label for="message">Mensagem</label><textarea id="message" name="message" rows="6"
                    placeholder="Escreva sua mensagem..." required></textarea>
                <button class="btn" type="submit">Enviar mensagem</button>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <p>© 2025 Guilherme Henrique — Portfólio</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
